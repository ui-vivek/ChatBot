<div class="example-form">
    <mat-card>
        <h2>Register</h2>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required />
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required />
                    <button mat-icon-button matSuffix (click)="hide = !hide"
                        [attr.aria-label]="hide ? 'Hide password' : 'Show password'">
                        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is
                        required</mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6
                        characters</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmpassword" required />
                </mat-form-field>

                <mat-error>
                    <span>{{msg}}</span>
                </mat-error>

                <button mat-raised-button class="submit" [disabled]="registerForm.invalid">
                    Register
                </button>
            </form>
            <p class="already-acc" (click)="onLogin()">Already have an account</p>
        </mat-card-content>
    </mat-card>
</div>
